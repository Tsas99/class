<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./fb.css">
</head>
<body>
    <div class="fb-container" id="fbContainer" >
        <input placeholder="Email or phone number" class="fb-email" id="fbEmail" type="text">
        <input placeholder="Password" class="fb-pass" id="fbPass" type="text">
        <button class="log-in" id="logIn">Log In</button>
        <div class="forgot-pass">Forgot password</div>
        <button class="create">Create new account</button>
    </div>
    
</body>
<script src="./fb.js"></script>
</html>
